<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环水养殖系统</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="Shortcut Icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/home.css" /> -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- 前端模板：头部header部分 -->
	@@include('../include/header.html')

	<!-- 前端模板：左侧菜单部分 -->
  @@include('../include/nav.html')

	<!--右边主体内容-->
	<div id="content">

		<!--主内容头部面包屑导航-->
		<div id="content-header">
			<ol class="breadcrumb">
				<li class="active">
					<a href="index.html"><span class="icon icon-pencil"></span>系统管理 </a>
					<spna>&gt;</span>
					<a href="index.html"><span class="icon icon-cog"></span>指标设置</a>
				</li>
			</ol>
		</div>
		<!--主内容头部面包屑导航-->
		
		<div class="container-fluid" id="dataSave">
			<form>
				<fieldset>
					<legend>数据备份与还原</legend>
					<div class="row">
						<label class="col-sm-2">手动备份到数据库</label>
						<div class="col-sm-4">
							<button type="button" class="btn btn-success">确定备份</button>
						</div>
					</div>
					<div class="row">
						<label class="col-sm-2">自动备份频率</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" value="48" />
						</div>
						<span>小时/次</span>
					</div>
					<div class="row">
						<label class="col-sm-2">还原为上一次备份数据</label>
						<div class="col-sm-2">
							<button type="button" class="btn btn-warning">确定还原</button>
						</div>
					</div>
				</fieldset>
				<fieldset>
					<legend>数据导出</legend>
					<div class="row">
						<label class="col-sm-2">导出为excel表</label>
						<div class="col-sm-4">
							<button type="button" class="btn btn-info">确定导出</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
	<!--右边主体内容-->
	
<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">操作提示</h4>
	      </div>
	      <div class="modal-body">
	      </div>
	      <div class="modal-footer">
	      </div>
	    </div>
	  </div>
	</div>
<!-- Modal -->
  <!-- 前端模板：底部版权部分 -->
	@@include('../include/footer.html')
	
	
	<script src='js/jquery.min.js'></script>
	<script src='js/bootstrap.min.js'></script>
	<script src="js/common.js"></script>
</body>
</html>
