<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>循环水养殖系统</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="Shortcut Icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.css"/>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/home.css" /> -->
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<!-- 前端模板：头部header部分 -->
	@@include('../include/header.html')

	<!-- 前端模板：左侧菜单部分 -->
  @@include('../include/nav.html')

	<!--右边主体内容-->
	<div id="content">

		<!--主内容头部面包屑导航-->
		<div id="content-header">
			<ol class="breadcrumb">
				<li class="active">
					<a href="index.html"><span class="icon icon-pencil"></span>系统管理 </a>
					<spna>&gt;</span>
					<a href="index.html"><span class="icon icon-cog"></span>指标设置</a>
				</li>
			</ol>
		</div>
		<!--主内容头部面包屑导航-->
		
		<!--修改指标表单-->
		<div class="container-fluid" id="targetSetting">
			<h2>修改指标</h2>
			<form class="form-horizontal col-xs-offset-4 col-md-offset-5">
				<div class="row">
					<div class="col-xs-4 form-group">
						<label>指标名称</label>
						<select class="form-control">
							<option>指标一</option>
							<option>指标二</option>
							<option>指标三</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4 form-group">
						<label>采集频率</label>	
						<input type="text" class="form-control"/>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4 form-group">
						<label>指标权重</label>
						<input type="text" class="form-control"/>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-4 form-group">
						<button type="button" class="btn btn-info" id="sure">确定</button>
					</div>
				</div>
			</form>
		</div>
		<!--修改指标表单-->
		
		<!--指标参数-->
		<div class="container-fluid target_list">
			<!--指标参数-->
			<h2>指标参数</h2>
			<div class="table-responsive">
				<table class="table  table-striped  table-bordered table-hover">
					<thead>
						<tr>
							<th>指标名称</th>
							<th>采集频率</th>
							<th>指标权重</th>
							<!--<th>设备名</th>
							<th>操作时间</th>
							<th>备注</th>-->
						</tr>
					</thead>
					<tbody id="target_data">
						<tr>
							<td>sdas</td>
							<td>dasdas</td>
							<td>dsadas</td>
						</tr>
					</tbody>
				</table>
		
			</div>

			<!--指标参数-->
		</div>
		<!--指标参数-->

	</div>
	<!--右边主体内容-->
	
<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">操作提示</h4>
	      </div>
	      <div class="modal-body">
	      </div>
	      <div class="modal-footer">
	      </div>
	    </div>
	  </div>
	</div>
<!-- Modal -->
  <!-- 前端模板：底部版权部分 -->
	@@include('../include/footer.html')
	
	
	<script src='js/jquery.min.js'></script>
	<script src='js/bootstrap.min.js'></script>
	<script src="js/common.js"></script>
	<script src="js/EditIndicators.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
